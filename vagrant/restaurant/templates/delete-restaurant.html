<html>
<head>
    <title>Delete Restaurant</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='site.css')}}">
</head>
<body>
    <header><h1> Delete {{ restaurant.name }} ? </h1></header>
    <div class='content'>
        <form method='POST' enctype='multipart/form-data' action="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">
            <input type="hidden" name="nonce" value="{{NONCE}}" />
            <div id="cancel-save">
                <a class="back-button" href="{{url_for('showRestaurants')}}">Cancel</a>
                <input type='submit' value='Yes'>
            </div>
      </form>
    </div>
    <footer>
        <a href="{{url_for('showRestaurants')}}">Home</a> |
        {% if auth %}
        <a href="{{url_for('gdisconnect')}}">Logoff</a>
        {% else %}
        <a href="{{url_for('showLogin')}}">Login</a>
        {% endif %}
    </footer>
</body>
</html>
